<style>
    .container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        height: 100vh;
    }

    .top, .bottum {
        background-color: darkturquoise;
        color: white;
        height: 50px;
        display: grid;
        justify-content: center;
        align-items: center;
    }

    .middle {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 10px;
    }

    .sec1 {
        background-color: greenyellow;
        height: 100%;
        display: grid;
        justify-content: center;
        align-items: center;
    }

    .sec2 {
        background-color: orange;
        display: grid;
        grid-template-areas: 
            "article article article"
            "image1 image2 image3";
            gap: 10px;
            padding: 10px;
    }

    .article {
        grid-area: article;
        background-color: orange;
        display: grid;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: black;
        font-size: larger;
        font-size: 50px;
    }

    .one {
        grid-area: image1;
        background-color: yellow;
        display: grid;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border: 1px solid #ccc;
        height: 300px;
        
    }

    .two {
        grid-area: image2;
        background-color: yellow;
        display: grid;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border: 1px solid #ccc;
        height: 300px;
    }

    .three {
        grid-area: image3;
        background-color: yellow;
        display: grid;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border: 1px solid #ccc;
        height: 300px;
    }
</style>

<div class="container">
    <div class="top">Header</div>
    <div class="middle">
        <div class="sec1">Aside</div>
        <div class="sec2">
            <div class="article">Article</div>
            <div class="one">Image 1</div>
            <div class="two">Image 2</div>
            <div class="three">Image 3</div>
        </div>
    </div>
    <div class="bottum">Footer</div>
</div>
